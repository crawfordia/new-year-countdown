<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            It's a new year in
        </div>
        <div class="countdown">
            <div>
                <div class="value" id="days"></div>
                <div class="label">
                    days
                </div>
            </div>
            <div>
                <div class="value" id="hours"></div>
                <div class="label">
                    hours
                </div>
            </div>
            <div>
                <div class="value" id="minutes"></div>
                <div class="label">
                    minutes
                </div>
            </div>
            <div>
                <div class="value" id="seconds"></div>
                <div class="label">
                    seconds
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Background by <a href="https://unsplash.com/photos/WPTHZkA-M4I">Erwan Hesry</a>
        on <a href="https://unsplash.com">Unsplash</a>
    </div>
</body>
</html>
